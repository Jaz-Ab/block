<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container-fluid">
    <h1>Buscar peliculas</h1>
    <div class="row">
      <div class="col-xs-6">
        <input type="text" id="title" class="form-control" placeholder="Nombre de la película...">
        <br>
        <button id="searchBtn" class="btn btn-block btn-primary">Buscar</button><br>

        <h3>Productoras</h3><br>
        <label><input type="checkbox" id="prod1" value="Disney">Disney</label><br>
        <label><input type="checkbox" id="prod2" value="Dreamworks">DreamWorks Pictures</label><br>
        <label><input type="checkbox" id="prod3" value="Cartoon">Cartoon Network</label><br>
        <!--<label><input type="checkbox" id="cbox1" value="first_checkbox">Toei Animation</label><br>
        <label><input type="checkbox" id="cbox1" value="first_checkbox">Nickelodeon</label><br>
        <label><input type="checkbox" id="cbox1" value="first_checkbox">Fox</label><br>-->
        <label><input type="checkbox" id="prod4" value="Universal">Universal Cartoon Studios</label><br>
        <label><input type="checkbox" id="prod5" value="Pixar">Pixar</label><br>
        <label><input type="checkbox" id="prod6" value="Warner">Warner Bros Entertainment</label><br>
        <label><input type="checkbox" id="prod7" value="Illumination">Illumination</label><br>
        <h3>Clasificación</h3><br>
        <label><input type="checkbox" id="cbox1" value="first_checkbox">Audiciencia General(G) - (TV-G)</label><br>
        <label><input type="checkbox" id="cbox1" value="first_checkbox">Niños de 7 años a más (TV-Y7)</label><br>
        <label><input type="checkbox" id="cbox1" value="first_checkbox">Apto para los más pequeños 2 a 6 años (TV-Y)</label><br>
        <label><input type="checkbox" id="cbox1" value="first_checkbox">Orientación de los Padres(PG) (TV-PG)</label><br>
        <h3>Lenguaje</h3><br>
        <label><input type="checkbox" id="cbox1" value="first_checkbox">Inglés</label><br>
        <label><input type="checkbox" id="cbox1" value="first_checkbox">Español</label><br>
        <h3>Año</h3><br>
        <label><input type="checkbox" id="cbox1" value="first_checkbox">2017 en adelante</label><br>
        <label><input type="checkbox" id="cbox1" value="first_checkbox">2010 a 2016</label><br>
        <label><input type="checkbox" id="cbox1" value="first_checkbox">Antes del 2010</label><br>
        <h3>Valoradas</h3><br><!--{Source: "Rotten Tomatoes", Value: "77%"}-->
        <label><input type="checkbox" id="cbox1" value="first_checkbox">Entre 70% a 100%</label><br>
        <label><input type="checkbox" id="cbox1" value="first_checkbox">Entre 50% a 70%</label><br>
        <label><input type="checkbox" id="cbox1" value="first_checkbox">Entre 0% a 50%</label><br>

        <h3>Resultados</h3><br>
        <ul id="results" class="list-group"></ul>
      </div>
      <div class="col-xs-6">
        <h3>Detalles</h3>
        <ul id="info" class=""></ul>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
